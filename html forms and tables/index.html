<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms and tables</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>phone number</th>
            <th>state</th>
        </tr>
        <tr>
            <td>Sam</td>
            <td>sam@test.net</td>
            <td>09876897556</td>
            <td>NY</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>BOb@test.net</td>
            <td>09834567556</td>
            <td>AZ</td>
        </tr>
        <tr>
            <td>donald</td>
            <td>donald@test.net</td>
            <td>09877897556</td>
            <td>CA</td>
        </tr>


    </table>


    <br><br><br>


    <ul type="none">
        <li>drawing</li>
        <li>fotball</li>
        <li>cricket</li>
        <li>fishing</li>
    </ul>
    <br><br>
    <ol type="1">
        <li>Cake Receipe</li>
        <li>Paneer curry Receipe</li>
        <li>Allu Dam receipe</li>
    </ol>

    <br><br><br>

    <form action="">
        <label for="">User Name:</label>
        <input type="text" minlength="3" maxlength="50">
        <label for="">Email:</label>
        <input type="email" placeholder="Type your email" required>
        <label for="">Gender Selection</label>
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">Female</label>
        <input type="radio" name="Gender">
        <label for="">Other</label>
        <input type="radio" name="Gender">
        <br><br>
        <select name="age_range" id="">
            <option name="age_range" value="18-24">18-24</option>
            <option name="age_range" value="25-34">25-34</option>
            <option name="age_range" value="35-44">35-44</option>


        </select>

        <label for="">Newsletter</label>
        <input type="checkbox">

        <button>SUBMIT</button>


    </form>

</body>

</html>
